<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Seats</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
	font-family: "Poppins", sans-serif;
	background: #f8f9fa;
	padding-top: 80px;
}

.container-box {
	max-width: 1000px;
	margin: auto;
	background: #fff;
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 2px 12px rgba(0,0,0,0.06);
}
</style>
</head>
<body>

<div class="container-box">
	<h2 class="mb-4">✏️ Edit Seats</h2>

	<form th:action="@{'/edit-seats/' + ${screenId}}" th:object="${seatLayoutForm}" method="post">

		<div th:each="row, rStat : ${seatLayoutForm.rows}" class="border p-3 mb-3 rounded">
			<input th:field="*{rows[__${rStat.index}__].rowName}" class="form-control mb-2">

			<select th:field="*{rows[__${rStat.index}__].category}" class="form-select mb-2">
				<option value="REGULAR">REGULAR</option>
				<option value="PREMIUM">PREMIUM</option>
				<option value="VIP">VIP</option>
			</select>

			<div class="d-flex gap-2 flex-wrap">
				<input th:each="col, cStat : ${row.columns}"
				       th:field="*{rows[__${rStat.index}__].columns[__${cStat.index}__].name}"
				       class="form-control w-25">
			</div>
		</div>

		<button class="btn btn-success">Update Seats</button>
	</form>
</div>

</body>
</html>
